<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>SongUkê</title>

    <link href="app/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="app/assets/css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body ng-app="song" ng-controller="mainController">
    <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <label> {{user}} </label>
                  <img ng-src="{{photo}}" width="40" height="40" style="border-radius: 4px;">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ui-sref="home.index" >
                            <i  class="fa fa-music"></i>
                            Acompanhar
                        </a>
                    </li>
                    <li>
                        <a ui-sref="solicitar.index">
                            <i class="fa fa-microphone"></i>
                            Solicitar
                        </a>
                    </li>
                    <li>
                        <a ui-sref="sugerir.index">
                            <i class="fa fa-lightbulb-o"></i>
                            Sugerir
                        </a>
                    </li>
                    <li>
                        <a ui-sref="music.index" >
                            <i  class="fa fa-music"></i>
                            Gerenciar Músicas
                        </a>
                    </li>
                    <li>
                        <a ui-sref="gerenciarSolicitacoes.index" >
                            <i  class="fa fa-microphone"></i>
                            Gerenciar Solicitações
                        </a>
                    </li>
                    <li>
                        <a ui-sref="gerenciarSugestoes.index" >
                            <i  class="fa fa-lightbulb-o"></i>
                            Gerenciar Sugestões
                        </a>
                    </li>
                    <li>
                        <a ui-sref="login.index" href="#">
                            Login
                        </a>
                    </li>
                    <!-- <li>
                        <a ui-sref="login.index" href="#">
                            <button class="btn btn-facebook" ng-click="sair()" style="margin-right: 10px; margin-left: 10px; margin-top: 10px; margin-bottom: 10px;"> Sair </button>
                        </a>
                    </li> -->
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>


    <!-- style="background-image: url('app/assets/images/default.jpg') -->
    <div class="main" style="background-image: url('app/assets/images/default.jpg')">

        <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

        <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

        <div class="container">
            <h1 class="logo cursive">
                SongUkê
            </h1>
            <ui-view></ui-view>
            <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        </div>
    </div>
        <script src="app/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="app/assets/js/bootstrap.min.js" type="text/javascript"></script>

        <!--Angular da vida-->
        <script src="lib/angular/angular.js" ></script>
        <script src="lib/angular/angular.min.js" ></script>
        <script src="lib/angular-route/angular-route.js" ></script>
        <script src="lib/angular-route/angular-route.min.js" ></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!--<script src="app/app.js" ></script>-->
        <script src="app/app.module.js" ></script>
        <script src="app/app.routes.js" ></script>
        <script src="app/config.js"></script>

        <script src="app/controllers/main.controller.js"></script>
        <script src="app/controllers/home.controller.js"></script>
        <script src="app/controllers/login.controller.js"></script>
        <script src="app/controllers/solicitar.controller.js"></script>
        <script src="app/controllers/sugerir.controller.js"></script>
        <script src="app/controllers/music.controller.js"></script>
        <script src="app/controllers/gerenciarSolicitacoes.controller.js"></script>
        <script src="app/controllers/gerenciarSugestoes.controller.js"></script>

        <!-- ./javascript -->
    </body>
