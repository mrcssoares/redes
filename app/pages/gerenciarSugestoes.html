<div class="panel panel-default">
    <div class="panel-heading">MÃºsicas Sugeridas</div>
    <table class="table">
        <thead>
        <tr>
            <th ><input class="form-control" type="text" ng-model="buscarMusic" placeholder="Nome..."></th>
            <th ><input class="form-control" type="text" ng-model="buscarMusic" placeholder="Artista..."></th>
            <th ><input class="form-control" type="text" ng-model="buscarMusic" placeholder="Categoria..."></th>
            <th ></th>
        </tr>
        <!--
        <tr>
            <th ng-click="ordenarPor('nome')"> Nome </th>
            <th ng-click="ordenarPor('contato')"> Contato </th>
            <th ng-click="ordenarPor('qtde_casos')"> Quantidade de Casos </th>
        </tr>
        -->
        </thead>
        <tbody>
        <tr ng-repeat="music in musics| filter:buscarMusic">
            <td>{{music.music_name}}</td>
            <td>{{music.singer_name}}</td>
            <td>{{music.category_name}}</td>
            <td style="text-align: center;">
                <button  ng-click="aceitarMusica(music)" style="cursor: pointer;border-color: purple;" class="btn btn-info">Aceitar</button>
                <button  ng-click="recusarMusica(music)" style="cursor: pointer;border-color: purple;" class="btn btn-info">Recusar</button>

            </td>
        </tr>
        </tbody>
    </table>

    <button ng-show="false" id="dialogAdicionarSugestaoAdmin" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalAdicionar"></button>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
        <!-- Modal -->
        <div class="modal fade" id="myModalAdicionar" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Infor</h4>
                    </div>
                    <div class="modal-body">
                        <p>Adicionado com sucesso!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
