<div class="panel panel-default">
    <div class="panel-heading">Solicite sua Música!</div>
    <table class="table">
        <thead>
        <tr>
            <input class="form-control" type="text" ng-model="buscarMusic" placeholder="Busca..."><!--
            <th ><input class="form-control" type="text" ng-model="buscarMusic.singer_name" placeholder="Artista..."></th>
            <th ><input class="form-control" type="text" ng-model="buscarMusic.category_name" placeholder="Categoria..."></th>-->
        </tr>
        <!--<tr>
                <th ng-click="ordenarPor('nome')"> Nome </th>
                <th ng-click="ordenarPor('contato')"> Contato </th>
                <th ng-click="ordenarPor('qtde_casos')"> Quantidade de Casos </th>
            </tr>-->
        </thead>
        <tbody>
        <tr ng-repeat="music in musics| filter:buscarMusic">
            <td>{{music.music_name}}</td>
            <td>{{music.singer_name}}</td>
            <td>{{music.category_name}}</td>
            <td style="text-align: center;">
                <button class="btn btn-default" ng-click="select(music)" data-toggle="modal" data-target="#myModalAdicionar"style="cursor: pointer; font-size: 10px" >Solicitar <span  class="fa fa-check" ></span></button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

        <!-- Modal -->
        <div class="modal fade" id="myModalAdicionar" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Infor</h4>
                </div>
                <div class="modal-body">
                <p>Deseja solicitar está musica?</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button ng-click="solicitar()" type="button" class="btn btn-default" data-dismiss="modal">Solicitar</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
